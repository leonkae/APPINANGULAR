<p>
    {{goal.description}}
</p>
<p>last updated{{goal.completeDate|dateCount}} days</p>
<button (click) = 'goalupVote(goal)' class="btn btn-outline-primary">Upvote</button>
<button (click) = 'goalDownVote(goal)' class="btn btn-outline-warning">DownVote</button>
<button (click) = 'goalDelete(true)' class="btn btn-outline-danger">delete Quote</button>
