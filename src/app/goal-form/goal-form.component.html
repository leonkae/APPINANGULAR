<div class="container-fluid">
  <h2 class="text-center">New Quote</h2>
  <hr />
  <form (ngSubmit)="submitGoal()" #goalForm="ngForm">


  <div class="form-group">
      <label for="description" style="color: white;">Quote</label>
      <textarea
        class="form-control"
        name="form-control"
        id="description"
        rows="4"
        [(ngModel)]="newGoal.description"
        name="description"
        #description="ngModel"
        required
      ></textarea>

      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-danger"
      >
        <p>Quote is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input
        type="text"
        class="form-control"
        id="Author"
        [(ngModel)]="newGoal.author"
        name="author"
        #author="ngModel"
        required
      />

      <div
        [hidden]="name.valid || name.pristine"
        class="alert alert-danger"
        required
      >
        <p>author is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Your Name </label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="newGoal.name"
        name="name"
        #name="ngModel"
        required
      />

      <div
        [hidden]="name.valid || name.pristine"
        class="alert alert-danger"
        required
      >
        <p>name is required</p>
      </div>
    </div>

  

    <div class="form-group">
      <label for="name">Date </label>
      <input
        type="date"
        class="form-control"
        id="name"
        [(ngModel)]="newGoal.completeDate"
        name="completeDate"
        #completeDate="ngModel"
        required
      />

      <div
        [hidden]="name.valid || name.pristine"
        class="alert alert-danger"
        required
      >
        <p>name is required</p>
      </div>
    </div>

    <!-- <div class="form-group">
      <label for="complete">Completion</label>
      <input
        type="date"
        id="complete"
        [(ngModel)]="newGoal.completeDate"
        name="completeDate"
        #completeDate="ngModel"
        required
      />

      <div
        [hidden]="completeDate.valid || completeDate.pristine"
        class="alert alert-danger"
      >
        <p>Date is required</p>
      </div>
    </div> -->

    <button type="submit" class="btn btn-success" required>Add Quote </button>
  </form>
</div>
